<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <meta name="description" content="desc">
        <meta name="keywords" content="key, word">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- add css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="js/function.js" type="text/javascript"></script>
        <script>
            const uname = getCookie("username");
            if(uname==="")
                location.replace("index.html");
        </script>

    </head>
    <body>
        <!--navbar-->
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-target="#navbarSupportedContent" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a class="nav-link login active" href="login.html"><i class="fas fa-user"></i>Login</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link user" href="#!"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--sidenav-->
        <div class="sidenav">
            <div class="container"><i class="close fas fa-times"></i></div>
            <h1 class="greetings"></h1>
            <ul>
                <li>
                    <a href="account.html" class="accountAction">account</a>
                </li>
                <li>
                    <a href="#!" class="logoutAction">logout</a>
                </li>
            </ul>
        </div>

        <!--admin-->
        <section class="admin-panel">
            <div class="forms">
                <form action="" class="team-form">
                    <label for="team">Scegli una squdra:</label>
                    <select name="team" class="team-select">
                    </select>
                </form>

                <form action="" class="trophy-form">
                    <label for="trophy">Scegli un trofeo:</label>
                    <select name="trophy" class="trophy-select" id="gold">
                        <option value="gold" id="gold">&#xf5a2;</option>
                        <option value="silver" id="silver">&#xf5a2;</option>
                        <option value="bronze" id="bronze">&#xf5a2;</option>
                        <option value="trophy" id="trophy">&#xf091;</option>
                    </select>
                </form>

                <form action="" class="year-form">
                    <label for="year">Scegli un anno:</label>
                    <select name="year" class="year-select">
                    </select>
                </form>
            </div>
            <input type="button" class="btn" value="aggiungi">

            <div class="drop-area">
                <form>
                    <p>Aggiungi gli avatar</p>
                    <input type="file" id="fileUpload" accept="image/*" onchange="handleFiles(this.files)">
                </form>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/sidebar.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>
    </body>
</html>
