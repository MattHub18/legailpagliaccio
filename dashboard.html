<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lega Il Pagliaccio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lega Il Pagliaccio">
    <meta name="keywords" content="pagliaccio, fantacalcio">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/palmares.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>

<div class="admin-panel">
    <nav id="sidebar" class="sidebar bg-dark">

        <button id="toggler" class="sidebar-toggler btn">
            <i class="fas fa-arrow-right"></i>
        </button>

        <ul class="sidebar-nav" id="sidenav">

        </ul>
    </nav>

    <section id="dashboard">
        <div class="container-fluid">
            <div class="row">
                <div class="user-logo col-lg-4 col-sm-12">
                    <label for="upload">
                        <img id="user-icon" class="user-icon" src="img/blank-logo.png" alt="icon"/>
                        <input type="file" id="upload" style="display:none" accept="image/*">
                    </label>
                </div>
                <div class="user-info col-lg-8 col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                                   placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="teamName">Team Name</label>
                            <input type="text" class="form-control" id="teamName" placeholder="Team Name">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="save col-md-12">
                    <button id="sve" type="button" class="btn btn-warning sve">Save</button>
                </div>
            </div>
            <div class="row" id="trophies">
                <div class="trophies col-md-12">

                </div>
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Insert Trophy</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="radios">
                                        <div class="form-group">
                                            <input type="radio" name="trophy" class="form-control" id="trophy-g" value="Gold">
                                            <label for="trophy-g">Gold</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" name="trophy" class="form-control" id="trophy-s" value="Silver">
                                            <label for="trophy-s">Silver</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" name="trophy" class="form-control" id="trophy-b" value="Bronze">
                                            <label for="trophy-b">Bronze</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="radio" name="trophy" class="form-control" id="trophy-t" value="Trophy">
                                            <label for="trophy-t">Trophy</label>
                                        </div>
                                    </div>
                                    <div class="dates">
                                        <select id="dropdown-menu">
                                            <option class="dropdown-item" selected="selected">Select year</option>
                                        </select>
                                        <label for="dropdown-menu">Date</label>
                                    </div>
                                    <div class="controls">
                                        <button type="button" class="btn add-trophy-btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button id="add-trophy" type="button" class="btn add-trophy-btn btn-success" data-dismiss="modal">Add Trophy</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="delete col-md-12">
                    <button id="del" type="button" class="btn btn-danger del">Delete Team</button>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
