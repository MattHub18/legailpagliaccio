<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <meta name="description" content="desc">
        <meta name="keywords" content="key, word">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- add css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
        <script src="js/function.js" type="text/javascript"></script>
        <script>if(getCookie("username")=="")location.replace("index.html");</script>

    </head>
    <body>
        <section class="user">
            <div class="user-graphic">
                <img src="img/default-user.png">
                <div class="experience">
                    <div class="xp-bar">
                        <div class="xp-bar-bg">
                            <div class="xp-bar-active">
                            </div>
                        </div>
                        <span class="level"></span>
                    </div>
                    <p class="xp-bar-value"><span class=value></span>/<span class="max-value"></span></p>
                </div>
                <p class="user-title"></p>
            </div>
            <div class="user-data">
                <div class="info">
                    <div class="text-info">
                        <h1 class="name"></h1>
                        <h3 class="coins"><i class="fas fa-coins"></i></h3>
                    </div>
                    <div class="drop-area">
                        <form>
                            <p>Aggiungi il logo della tua squadra</p>
                            <input type="file" id="fileUpload" accept="image/*" onchange="handleFile(this.files[0])">
                        </form>
                    </div>
                </div>
            </div>
            <div class="user-trophy">
                <h1>Palmar&#232s</h1>
                <div class="carousel slide" data-ride="carousel" data-interval="2000">
                    <div class="carousel-inner">
                    </div>
                </div>
            </div>
            <div class="user-tab">
                <div class="tab">
                    <button class="tablinks data" onclick="openTab('.data')">Dati</button>
                    <button class="tablinks custom" onclick="openTab('.custom')">Personalizzazioni</button>
                </div>

                <div class="tabcontent data">
                    <div class="input-row">
                        <h4>nome</h4>
                        <input type="text" placeholder="username" class="username">
                    </div>

                    <div class="input-row">
                        <h4>password</h4>
                        <input type="password" placeholder="password" class="password">
                        <i class="eye fas fa-eye fa-eye-slash"></i>
                    </div>

                    <div class="input-row">
                        <h4>squadra</h4>
                        <input type="text" placeholder="teamname" class="teamname">
                    </div>

                    <input type="button" value="salva" class="btn">
                </div>

                <div class="tabcontent custom">
                    <img src="https://media.istockphoto.com/vectors/road-construction-barricade-vector-icon-isolated-road-construction-vector-id1290873047" width="600px" class="img-fluid">
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="res/levels.js" type="text/javascript"></script>
        <script src="js/account.js" type="text/javascript"></script>
    </body>
</html>
