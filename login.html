<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="description" content="login">
        <meta name="keywords" content="signin signup">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- add css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body style="background: linear-gradient(21deg, #fff700, #1677ab);">
        <section id="user">
            <div class="box">
                <h1>login</h1>
                <form action="">
                    <input type="email" placeholder="email" id="email-l">
                    <input type="password" placeholder="password" id="password-l">
                    <input type="button" class=" btn btn-l" value="login">
                    <a class="reset" href="#">password dimenticata?</a>
                </form>
            </div>

            <div class="box">
                <h1>registrati</h1>
                <form action="">
                    <input type="text" placeholder="username" id="user-r">
                    <input type="email" placeholder="email" id="email-r">
                    <input type="password" placeholder="password" id="password-r">
                    <input type="button" class="btn btn-r" value="registrati">
                </form>
            </div>
        </section>

        <!-- add js -->
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

        <script src="js/connection.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>
    </body>
</html>
